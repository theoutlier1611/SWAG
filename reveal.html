<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch! | Web Dev Club</title>
    <link rel="stylesheet" href="reveal.css">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <canvas id="bg"></canvas>
    
    <!-- Exciting Logo Reveal Sequence -->
    <div class="logo-reveal-container">
        <div class="logo-reveal-stage">
            <!-- Energy build-up rings -->
            <div class="energy-ring"></div>
            <div class="energy-ring"></div>
            <div class="energy-ring"></div>
            
            <!-- Logo fragments that assemble -->
            <div class="logo-fragments">
                <div class="logo-fragment"></div>
                <div class="logo-fragment"></div>
                <div class="logo-fragment"></div>
                <div class="logo-fragment"></div>
            </div>
            
            <!-- Final logo burst -->
            <div class="logo-burst"></div>
            
            <!-- Shockwave effect -->
            <div class="shockwave"></div>
            
            <!-- Particle explosion -->
            <div class="particle" style="--dx: 150px; --dy: -100px;"></div>
            <div class="particle" style="--dx: -120px; --dy: 80px;"></div>
            <div class="particle" style="--dx: 200px; --dy: 150px;"></div>
            <div class="particle" style="--dx: -180px; --dy: -120px;"></div>
            <div class="particle" style="--dx: 100px; --dy: 200px;"></div>
            <div class="particle" style="--dx: -150px; --dy: 180px;"></div>
            <div class="particle" style="--dx: 180px; --dy: -150px;"></div>
            <div class="particle" style="--dx: -100px; --dy: -180px;"></div>
            <div class="particle" style="--dx: 220px; --dy: 50px;"></div>
            <div class="particle" style="--dx: -200px; --dy: -80px;"></div>
        </div>
    </div>
    
    <!-- Logo-focused hero section -->
    <div id="hero-container">
        <div id="logo-spotlight">
            <div id="logo-glow-ring"></div>
            <img id="club-logo" src="logo.jpg" alt="Club Logo">
            <div id="logo-pulse-ring"></div>
        </div>
        
        <div id="welcome-content">
            <h1 id="welcome-text">
                <span class="text-line">Welcome to</span>
                <span class="text-line highlight">SWAG</span>
                <span class="text-line">Saintgits Web and App Development Club</span>
            </h1>
            <p id="tagline">Where Innovation Meets Creativity</p>
        </div>
        
        <!-- Animated background elements -->
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script type="module" src="reveal.js"></script>
</body>
</html>
